<html>
<head>
	<title>REVIEW BOT</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./files/css/main.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">

<body>
	<div id="maskoverlay" class="siebui-mask-overlay"> 
		<div id="mask-img" class="siebui-mask-outer" style="">   
			<div class="siebui-mask-inner"></div> 
		</div>
	</div>
	<div class="container" style="padding:10px 10px;">
		<h1>REVIEW BOT</h1>
		<p class="updated_time">Last updated: <span></span></p>
		<div id="header"></div>
		<div class="reviews_container">
			<div class="box">
				<h2>Queen Street</h2>
				<div class="row" id="csv-display-1">
				</div>
				<h4>Average Rating: <span></span></h4>
			</div>
			<div class="box">
				<h2>Albert Street</h2>
				<div class="row" id="csv-display-2">
				</div>
				<h4>Average Rating: <span></span></h4>
			</div>
			<div class="box">
				<h2>Queen Adelaide</h2>
				<div class="row last" id="csv-display-3">
				</div>
				<h4>Average Rating: <span></span></h4>
			</div>
		</div>
		<div id="footer"></div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
